<!DOCTYPE html>
<html lang="en">
 <head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Heebo|Permanent+Marker&display=swap" rel="stylesheet">
  {% block head %}{% endblock %}
 </head>
 <body>
  <header class="container-fixed super-header">
   <nav class="super-navbar">
    <div class="container">
     <div class="row">
      <div class="col"><a class="teal-text" href="/">Home</a></div>
      <div class="col right hide-on-med-and-down">
        <ul>
          {% if user %}
            <li>you are logged in as <b>{{ user.username }}</b> - <a id="logout" class="teal-text" href="/logout">Logout</a></li>
          {% else %}
            <li>Wellcome guest</li>
          {% endif %}
        </ul>
      </div>
     </div>
    </div>
   </nav>
   <div class="row">
     <div class="col s6 offset-s3">
       <div class="row">
          <div class="col s6 right-align no-spaces">
            <img src="{{ url_for('static', filename='images/3legs.png') }}"/>
          </div>
          <div class="col s6 legs-text orange-text no-spaces">
            <h1>Legs</h1>
          </div>
       </div>
     </div>
   </div>
  </header>
  <main class="container-fixed">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer class="page-footer orange black-text">
   <div class="footer-copyright">
    <div class="container center-align">
     <p class="orange-text">Made with Love!
    </div>
   </div>
  </footer>
  <script language="javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  {% block script %}{% endblock %}
 </body>
</html>
